name: bus_tracker
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_native_splash: ^2.2.18
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  flutter_screenutil: ^5.7.0
  get: ^4.6.5
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# flutter_native_splash-development.yaml
flutter_native_splash:
  color: "#ffffff"
  image: assets/logo/logo_light.png
  color_dark: "#121212"
  image_dark: assets/logo/logo_dark.png

  android_12:
    image: assets/logo/logo_light.png
    image_dark: assets/logo/logo_dark.png

  web: false
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/logo/
